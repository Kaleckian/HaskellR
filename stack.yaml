resolver: lts-10.2

packages:
- examples
- H
- IHaskell
- inline-r

extra-deps:
- ihaskell-0.9.0.2
- ihaskell-blaze-0.3.0.1
- ghc-parser-0.2.0.1

docker:
  # Disabled by default. Use --docker on command line to enable.
  enable: false
  repo: tweag/haskellr:latest

nix:
  shell-file: ./shell.nix
  path: ["nixpkgs=./nixpkgs.nix"]
